<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}typed{% endblock %}</title>
    <!--  BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body, html {height: 100dvh, margin: 0}
      .wrapper {display: flex; flex-direction: column; min-height: 100dvh}
      .content {flex: 1}
    </style>
  </head>
  <body class="d-flex flex-column">
    <div class="wrapper">
      {% include 'blog/navbar.html' %}
      <br>
      <div class="container">
        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}hola{% endblock %}
      </div>
      {% include 'blog/footer.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      yearSpan = document.getElementById('current_year');
      currentYear = new Date().getFullYear();
      yearSpan.textContent = currentYear;
    </script>
  </body>
</html>
