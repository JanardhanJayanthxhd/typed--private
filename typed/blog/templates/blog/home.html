{% extends 'blog/base.html' %}

{% block title %}typed - home{% endblock %}

{% block content %}
<br>
  <h1>Blogs</h1>
    <ul class="list-group list-group-flush">
      {% for blog in blogs %}
        <li class="list-group-item">
          <a class="link-dark" href="{% url 'blog_info' blog.id %}">{{ blog.title }}</a>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
